name: manual-build-and-push-image
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "docker image tag"
        required: true
        default: '0.1.0-dev'
        type: string

permissions:
  # This is necessary for AWS credentials. See:
  # https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/about-security-hardening-with-openid-connect#adding-permissions-settings
  id-token: write
  contents: write

jobs:

  re-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23
    - name: Re-test
      run: make test

  publish-image:
    needs: re-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::803339316953:role/github-actions-ecr-push-llmariners
        aws-region: us-east-1
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and publish engine docker image
      uses: docker/build-push-action@v5
      with:
        file: ./build/engine/Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          public.ecr.aws/cloudnatix/llmariner/inference-manager-engine:${{ inputs.tag }}
    - name: Build and publish server docker image
      uses: docker/build-push-action@v5
      with:
        file: ./build/server/Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          public.ecr.aws/cloudnatix/llmariner/inference-manager-server:${{ inputs.tag }}
